<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <button @click="reveal" class="vue-btn">Reveal the secret number</button>
        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    secretNumber: Math.floor(Math.random() * 100) + 1
                },
                methods: {
                    reveal() {
                        alert(`Here is the secret number: ${this.secretNumber}`)
                    }
                }
            });
        </script>
    </body>
</html>
